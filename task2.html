<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>

    <link href="css/task2.css" rel="stylesheet">
</head>
<body>

<header>
    <p class="title">Join the Dark Side!</p>
    <nav class="navbar">
        <a class="nav-item" href="#">About</a>
        <a class="nav-item" href="#">FAQ</a>
        <a class="nav-item" href="#">Contacts</a>
    </nav>
</header>

<main>
    <form class="data-form">
        <label for="username">
            USERNAME
        </label>
        <input class="text-input" type="text" id="username" name="username" value="">
        <br>

        <label for="email">
            E-MAIL
        </label>
        <input class="text-input" type="email" id="email" name="email" value="">
        <br>

        <label for="password">
            PASSWORD
        </label>
        <input class="text-input" type="password" id="password" name="password" value="">
        <br>

        <label for="password-repeat">
            REPEAT PASSWORD
        </label>
        <input class="text-input" type="password" id="password-repeat" name="password-repeat" value="">
        <br>

        <input class="form-button" type="submit" value="SIGN UP NOW">
        <a class="form-link" href="#">I am already a member</a>
    </form>
</main>

</body>
</html>
